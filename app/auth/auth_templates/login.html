<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body class="background-trainer">
    <div class="container-signup d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center">
            <form method="POST" class="col-custom-12">
                <h1>LOG IN</h1>
                {{ form.hidden_tag() }}

                    {{ form.email(class='form-control', placeholder='Email') }}
                    {{ form.password(class='form-control', placeholder='Password') }}
                    {{ form.submit(class='btn btn-primary', placeholder='Submit') }}
                    
            </form>
            <p>Don't have an account: <a href="/signup" class="link-primary"> Sign Up </a></p>
        </div>
    </div>
</body>

</html>
